
# The workflow should only trigger on pull requests to the main branch
on:
  workflow_dispatch:

# Required to get the ID Token that will be used for OIDC
permissions:
  id-token: write

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Connect to the sts-lab-2-target role via 
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::835830289158:role/sts-lab-2-target
          role-session-name: OIDCSession

      # Get the caller's identity to verify connectivity to the AWS account.
      - run: aws sts get-caller-identity
        shell: bash

      # List the accessible secrets within the AWS account.
      - run: aws secretsmanager list-secrets
        shell: bash

      # Read the secret from secretsmanager.
      - run: aws secretsmanager get-secret-value --secret-id flag_sts_lab_2
        shell: bash
